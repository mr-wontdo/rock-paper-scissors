<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="content">
            <div class="text">
                <h2>Can you win against the program in a game of rock, paper, scissors?</h2>
            </div>
            <div class="image">
                <div class="player">User Image</div>
                <div class="computer">Program Image</div>
            </div>
            <div class="score">
                <div class="player">
                    <h2>User Score</h2>
                    <div class="player-score">0</div>
                </div>
                <div class="computer">
                    <h2>Program Score</h2>
                    <div class="computer-score">0</div>
                </div>
            </div>
            <div class="button">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-container">Copyright Â© mr-wontdo 2023</div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="content">
            <h2>Can you win against the program in a game of rock, paper, scissors?</h2>
            <div class="scorecard">
                <div class="player">
                    <h2>USER</h2>
                    <div class="image">READY?</div>
                    <div class="score"></div>
                </div>
                <div class="computer">
                    <h2>PROGRAM</h2>
                    <div class="image">READY!</div>
                    <div class="score"></div>
                </div>
            </div>
            <div class="button">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-container">Copyright Â© mr-wontdo 2023</div>
        </div>
    </body>
</html>
